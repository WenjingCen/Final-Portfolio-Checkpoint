<body class="grid-container">
    <div class="skip"><a href="#main">Skip to Main Content</a></div>
    <header class="grid-item header">
        <h1 class="logo">JANE CEN'S PORTFOLIO </h1>
        <ul class="navigation">
            <li class="home"><a href="index.html">Home</a></li>
            <li class="about"><a href="about.html">About</a></li>
            <li class="contact"><a href="contact.html">Contact</a></li>
        </ul>
        <div id="hamburger" class="hamburger" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>

    <aside id="sidebar" class="grid-item sidebar">
        <h1><i class="fa-solid fa-cubes"></i>&nbsp;Jane's Projects</h1>
        <ul>
            <li class="architecture"><a href="architecture.html">Architecture</a></li>
            <li class="Industrial"><a href="industrial.html">Industrial Design</a></li>
        </ul>
    </aside>

    <main class="grid-item main form">
        <form action="https://formspree.io/f/mgeqprkz" method="POST">
            <label>
                Your email:
                <input type="text" name="email">
            </label>
            <label>
                Your message:
                <textarea id="text" name="message"></textarea>
            </label>

            <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="area_of_interest">Area of Interest</label>
                <select id="area_of_interest" name="area_of_interest">
                    <option value="industrial_design">Industrial Design</option>
                    <option value="architecture">Architecture</option>
                    <option value="ux">UX</option>
                </select>
  <!-- your other form fields go here -->
            <button type="submit">Send</button>
        </form>
    </main>

    <footer class="grid-item footer">
